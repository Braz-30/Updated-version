<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jackets - SK Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .product {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jacket Collection</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="Jacket.jpg" alt="Jacket" />

      <p><strong>Price:</strong> Rs. 2,499</p>
    </div>
    <div class="product">
  <img src="Jacket 2.jpg" alt="Jacket" />
  <h2>Blue Jacket</h2>
  <p><strong>Price:</strong> Rs. 2,000</p>
</div>
<div class="product">
  <img src="Jacket 3.jpg" alt="Jacket" />
  <h2>Red Jacket</h2>
  <p><strong>Price:</strong> Rs. 2,200</p>
</div>
<div class="product">
  <img src="Jacket 4.jpg" alt="Jacket" />
  <h2>Leather Jacket</h2>
  <p><strong>Price:</strong> Rs. 3000</p>
</div>
  </div>

</body>
</html>
