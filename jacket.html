<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jackets - SK Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .cart-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
    }
    .cart-count {
      background-color: #ff4444;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: -5px;
      right: -5px;
    }
    .container {
      padding: 20px;
    }
    .product {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
    }
    .add-to-cart-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    .add-to-cart-btn:hover {
      background-color: #45a049;
    }

    /* Cart Modal Styles */
    .cart-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .cart-content {
      background-color: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    .cart-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 4px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-price {
      font-weight: bold;
      color: #4CAF50;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity-btn {
      background-color: #ddd;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .remove-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      margin-left: 10px;
    }
    .cart-total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #ddd;
    }
    .checkout-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      float: right;
    }
    .checkout-btn:hover {
      background-color: #45a049;
    }
    .back-btn {
      background-color: #666;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Jacket Collection</h1>
    <div class="cart-icon" onclick="openCart()">
      üõí <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <!-- Cart Modal -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Shopping Cart</h2>
      <div id="cartItems"></div>
      <div class="cart-total">
        Total: Rs. <span id="cartTotal">0</span>
      </div>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="product">
      <img src="Jacket.jpg" alt="Jacket" />
      <h2>Jacket</h2>
      <p><strong>Price:</strong> Rs. 2,499</p>
      <button class="add-to-cart-btn" onclick="addToCart('Jacket', 2499, 'Jacket.jpg')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="Jacket 2.jpg" alt="Jacket" />
      <h2>Blue Jacket</h2>
      <p><strong>Price:</strong> Rs. 2,000</p>
      <button class="add-to-cart-btn" onclick="addToCart('Blue Jacket', 2000, 'Jacket 2.jpg')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="Jacket 3.jpg" alt="Jacket" />
      <h2>Red Jacket</h2>
      <p><strong>Price:</strong> Rs. 2,200</p>
      <button class="add-to-cart-btn" onclick="addToCart('Red Jacket', 2200, 'Jacket 3.jpg')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="Jacket 4.jpg" alt="Jacket" />
      <h2>Leather Jacket</h2>
      <p><strong>Price:</strong> Rs. 3000</p>
      <button class="add-to-cart-btn" onclick="addToCart('Leather Jacket', 3000, 'Jacket 4.jpg')">Add to Cart</button>
    </div>
  </div>

  <script>
    // Cart functionality
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartTotal = 0;

    function updateCartCount() {
      const count = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('cartCount').textContent = count;
    }

    function addToCart(name, price, image) {
      const existingItem = cart.find(item => item.name === name);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          name: name,
          price: price,
          image: image,
          quantity: 1
        });
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    function openCart() {
      displayCart();
      document.getElementById('cartModal').style.display = 'block';
    }

    function closeCart() {
      document.getElementById('cartModal').style.display = 'none';
    }

    function displayCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      cartTotal = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty</p>';
        document.getElementById('cartTotal').textContent = '0';
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        cartTotal += itemTotal;

        cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-details">
              <h4>${item.name}</h4>
              <div class="cart-item-price">Rs. ${item.price}</div>
            </div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </div>
        `;
      });

      document.getElementById('cartTotal').textContent = cartTotal.toLocaleString();
    }

    function updateQuantity(index, change) {
      cart[index].quantity += change;
      
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      displayCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      displayCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      // Redirect to checkout page
      window.location.href = 'checkout.html';
    }

    // Close cart when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('cartModal');
      if (event.target === modal) {
        closeCart();
      }
    }

    // Initialize cart count on page load
    updateCartCount();
  </script>

</body>
</html>
