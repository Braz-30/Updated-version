<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-Shirts | SK Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: #f9f9f9;
      padding: 15px;
      margin: 15px;
      width: 250px;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 10px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h2 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>T-Shirt Collection</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="Tshirt.jpg" alt="Tshirt" />
      <h2>Classic White T-Shirt</h2>
      <p><strong>Price:</strong> Rs. 1000</p>
    </div>

    <div class="product">
      <img src="Tshirt 2.jpg" alt="Green Tshirt" />
      <h2>Green T-Shirt</h2>
      <p><strong>Price:</strong> Rs. 500</p>
    </div>

    <div class="product">
      <img src="Tshirt 3.jpg" alt="Home Run Tshirt" />
      <h2>Home Run T-Shirt</h2>
      <p><strong>Price:</strong> Rs. 700</p>
    </div>

    <div class="product">
      <img src="Tshirt 4.jpg" alt="Born To Run Tshirt" />
      <h2>Born To Run T-Shirt</h2>
      <p><strong>Price:</strong> Rs. 800</p>
    </div>
  </div>
</body>
</html>
