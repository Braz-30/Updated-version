<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoes | SK Clothing Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background-color: #222; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    .product {
      background: #f9f9f9;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .product img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <header>
    <h1>Shoes Collection</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="Shoes.jpg" alt="Shoes" />
      <h2>Shoes</h2>
     <p><strong>Price:</strong> Rs. 2000</p>
    </div>
        <div class="product">
      <img src="Shoes 2.jpg" alt="Converse" />
      <h2>Converse</h2>
      <p><strong>Price:</strong> Rs. 2500</p>
    </div>
      <div class="product">
      <img src="Shoes 3.jpg" alt="Tennis Shoes" />
      <h2>Tennis Shoes</h2>
      <p><strong>Price:</strong> Rs. 2500</p>
    </div>
     <div class="product">
      <img src="Shoes 4.jpg" alt="Hiking Shoes" />
      <h2>Hiking Shoes</h2>
      <p><strong>Price:</strong> Rs. 4000</p>
    </div>
  </div>
</body>
</html>
